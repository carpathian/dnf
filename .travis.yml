language: python

branches:
  only:
  - travis

env:
  global:
    secure: ""

install:
- pip install copr-cli
- mkdir -p ~/.config
- echo -e "$COPR_INI" > ~/.config/copr
- cat ~/.config/copr
- python debug.py

script:
- copr-cli buildscm --method tito_test --clone-url https://github.com/m-blaha/dnf mblaha/dnf

